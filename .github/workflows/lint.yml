name: lint

on:
  pull_request:
    branches:
      [main]
  push:
    branches:
      [main, dev]
    
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
         
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.x

      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files --show-diff-on-failure